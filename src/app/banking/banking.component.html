<div class="card">
    <h2 class="title">Banking</h2><br><hr><br>
    <div class="email-login">
      <label for="email"> <b> Principal Amount:</b></label>
      <input type="text" class="price" [(ngModel)]="principal" placeholder="Principal Amount" required>
      <label for="psw"><b>Rate of Interest:</b></label>
      <input disabled type="number" value="{{selectedloan.precentage}}" placeholder="Choose your EMI" [(ngModel)]="rate" [ngStyle]="{'background-color': selectedloan.color}">
      <label for="psw"><b>Time (In Months):</b></label>
      <input type="text" class="month" [(ngModel)]="time" placeholder="Time (In Months)" required>
      <label for="psw"><b>Choose Your Loan</b></label>
      <select [(ngModel)]="selectedloan" [compareWith]="compare">
        <option *ngFor="let myLoan of loans" [ngStyle]="{'background-color': myLoan.color}" [ngValue]="myLoan">{{myLoan.name}}</option>
    </select>
      <label for="psw"><b>Total Amount:</b></label>
      <input type="text" class="total" disabled [(ngModel)]="amt" placeholder="Total Amount" required>
      
    </div>
    <button class="cta-btn" (click)="simpleInterest()" value="Calculate">Calculate</button>
   
   
  </div>


  <table id="table_id" class="display">
    <tr>
        <th>No</th>
        <th>Months</th>
        <th>EMI (Price)</th>
    </tr>
    <tr *ngFor="let month of months">
        <td>{{month.no}}</td>
        <td>{{month.name}}</td>
        <td>{{monthlyPay}}</td>
    </tr>
</table>
